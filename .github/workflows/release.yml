name: Release
on:
  push:
    tags: ['v*']

jobs:
  log-updates:
    name: Log packages to publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the new tag
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: This release will publish the following packages
        run: git diff --name-only HEAD^..HEAD

  npm-release:
    name: Publish release on npm
    runs-on: ubuntu-latest
    needs: log-updates
    steps:
      - name: Checkout the new tag
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1.1.0

      - name: Get tags info
        id: tags
        # output: old, new
        uses: ./.github/actions/get-release-tags

      - name: Build, Test, Publish
        run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc && yarn run lerna publish from-package --yes
        env:
          VERSION: ${{ steps.tags.outputs.new }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: Trigger GitHub release
    runs-on: ubuntu-latest
    needs: npm-release

    steps:
      - name: Checkout the new tag
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1.1.0

      - name: Get tags info
        id: tags
        # output: old, new
        uses: ./.github/actions/get-release-tags

      - name: Generate changelog
        id: changelog
        # output: changelog
        uses: ./.github/actions/generate-changelog
        with:
          from: ${{steps.tags.outputs.old}}
          to: ${{steps.tags.outputs.new}}
        env:
          GITHUB_AUTH: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a draft GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tags.outputs.new }}
          release_name: Release ${{ steps.tags.outputs.new }}
          body: ${{ fromJSON( steps.changelog.outputs.changelog) }}
          draft: true
          prerelease: true

      - name: Update CHANGELOG.md
        uses: ./.github/actions/update-changelog
        with:
          changelog: ${{ steps.changelog.outputs.changelog }}

      - name: Commit CHANGELOG.md
        run: |
          git -c user.name="Action Bot" -c user.email="action-bot@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: add ${{ steps.tags.outputs.new }} to CHANGELOG.md [skip ci]" --no-verify --quiet
          git push "https://action-bot:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" master
